<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web Project</h1>
        <button id="themeToggle">Alterar Tema</button>
    </header>
    <main>
        <section class="content">
            <h2>Bem Vindo</h2>
            <p>Este projeto inclui um botão para alterar o tema, formulário para contato, e uma galeria de imagem.</p>
            <button id="alertButton">Alerta</button>
        </section>
        <section class="contact-form">
            <h2>Contato</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Confirmar</button>
            </form>
            <p id="formResponse"></p>
        </section>
        <section class="gallery">
            <h2>Image Gallery</h2>
            <div class="images">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 4">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
